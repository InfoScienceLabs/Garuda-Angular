<div class="display-block">
    <div class="docs-example-viewer-wrapper">
        <div class="docs-example-viewer-title" fxFlexAlign="baseline">
            <div class="docs-example-viewer-title-spacer">Filters</div>

        </div>
        <div class="docs-example-viewer-body">
            <form>
                <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="50px">

                    <mat-form-field fxFlex>
                        <input type="text" matInput placeholder="Property Name" />
                    </mat-form-field>


                    <mat-form-field fxFlex>
                        <input type="text" matInput placeholder="Owner" />
                    </mat-form-field>


                    <mat-form-field fxFlex>
                        <input type="text" matInput placeholder="Owner Type" />
                    </mat-form-field>

                    <div fxFlexAlign="center" fxFlex>
                        <button mat-raised-button type="submit">
                            <mat-icon>filter_list</mat-icon> Filter
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="docs-example-viewer-wrapper table-margintop ">
    <div class="docs-example-viewer-title" fxFlexAlign="baseline">
        <div class="docs-example-viewer-title-spacer">
            View</div>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="propertyImg">
                <th mat-header-cell *matHeaderCellDef> Property Image </th>
                <td mat-cell *matCellDef="let property">

                    <img src="./../../../assets/images/avatars/thumbimg.jpg" width="50">
                </td>
            </ng-container>
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> Property Id </th>
                <td mat-cell *matCellDef="let property"> {{property.propertyId}} </td>
            </ng-container>
            <ng-container matColumnDef="propertyName">
                <th mat-header-cell *matHeaderCellDef> Property Name </th>
                <td mat-cell *matCellDef="let property"> {{property.propertyName}} </td>
            </ng-container>
            <ng-container matColumnDef="Tax">
                <th mat-header-cell *matHeaderCellDef> Tax </th>
                <td mat-cell *matCellDef="let property"> {{property.tax}} </td>
            </ng-container>
            <ng-container matColumnDef="Value">
                <th mat-header-cell *matHeaderCellDef> Property Value</th>
                <td mat-cell *matCellDef="let property"> {{property.value}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [routerLink]="['./',row.propertyId, row.id]" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="pageIndex" [pageSize]="10" [pageSizeOptions]="[pageSize]" (page)="pageEvent = getListing($event)">

        </mat-paginator>
    </div>
</div>
