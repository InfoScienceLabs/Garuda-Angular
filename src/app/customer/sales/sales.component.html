<div class="display-block">
    <div id="page-banner-area" class="page-banner">
        <div class="page-banner-title">
            <div class="text-center">
                <!-- <h2>Sales</h2> -->
                <span class="crumbs-spacer"> <a [routerLink]="[ '/']"><i class="material-icons">home</i>Home</a></span>
                <span class="crumbs-spacer"><i class="lni-chevron-right"></i></span>
                <span class="crumbs-spacer"><a [routerLink]="[ '/user/sales']">Sales</a></span>
            </div>
        </div>
    </div>
</div>
<div class="host-display m-b-1">
    <div fxLayout="row wrap" fxLayoutAlign="center start">
        <div fxFlex="100" fxFlex.xs="100">
            <h1 class="page-header">Sold Properties</h1>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                {{dataSource | json}}
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Property ID </th>
                    <td mat-cell *matCellDef="let property"> {{property.propertyId}} </td>
                </ng-container>

                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let property"> <img class="sales-img" [src]="property.image[0]" /> </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let property"> {{property.name}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let property"> {{property.value}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let property" matTooltip="Click to view: {{property.address}}"> {{property.address | slice:0:6}}... </td>
                </ng-container> -->

                <!-- Weight Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let property"> {{property.propertyType}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="contract">
                    <th mat-header-cell *matHeaderCellDef> Contract </th>
                    <td mat-cell *matCellDef="let property" matTooltip=" {{property.transaction}}"> {{property.transaction | slice:0:6}}... </td>
                </ng-container>

                <ng-container matColumnDef="transaction">
                    <th mat-header-cell *matHeaderCellDef> Transaction </th>
                    <td mat-cell *matCellDef="let property" matTooltip=" {{property.transaction}}"> {{property.transaction | slice:0:6}}... </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
