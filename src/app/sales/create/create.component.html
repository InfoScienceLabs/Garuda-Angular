<div class="docs-example-viewer-wrapper table-margintop ">
    <div class="docs-example-viewer-title" fxFlexAlign="baseline">
        <div class="docs-example-viewer-title-spacer">
            Sold Properties</div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Property ID </th>
            <td mat-cell *matCellDef="let property"> {{property.propertyId}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let property"> <img [src]="property.image[0]" /> </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let property"> {{property.name}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let property"> {{property.value}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let property"> {{property.propertyType}} </td>
        </ng-container>
        <ng-container matColumnDef="contract">
            <th mat-header-cell *matHeaderCellDef> Contract </th>
            <td mat-cell *matCellDef="let property" matTooltip=" {{property.transaction}}"> {{property.transaction | slice:0:6}}... </td>
        </ng-container>
        <ng-container matColumnDef="transaction">
            <th mat-header-cell *matHeaderCellDef> Transaction </th>
            <td mat-cell *matCellDef="let property" matTooltip=" {{property.transaction}}"> {{property.transaction | slice:0:6}}... </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
