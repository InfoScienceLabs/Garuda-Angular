<div class="display-block">
    <div class="docs-example-viewer-wrapper">
        <div class="docs-example-viewer-title" fxFlexAlign="baseline">
            <div class="docs-example-viewer-title-spacer">
                Filters
            </div>
        </div>
        <div class="docs-example-viewer-body">
            <form>
                <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="50px">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Company Name">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Admin Name">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Company Email Id">
                        </mat-form-field>
                    </div>
                    <div fxFlexAlign="center">
                        <button mat-raised-button type="submit"> <mat-icon>filter_list</mat-icon> Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="docs-example-viewer-wrapper table-margintop ">
    <div class="docs-example-viewer-title" fxFlexAlign="baseline">
        <div class="docs-example-viewer-title-spacer">
            View</div>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="orgId">
                <th mat-header-cell *matHeaderCellDef> Builder ID </th>
                <td mat-cell *matCellDef="let builder"> {{builder.orgId}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Builder Name </th>
                <td mat-cell *matCellDef="let builder"> {{builder.name}} </td>
            </ng-container>
            <ng-container matColumnDef="gst">
                <th mat-header-cell *matHeaderCellDef> GST </th>
                <td mat-cell *matCellDef="let builder"> {{builder.gst}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Company Email Id </th>
                <td mat-cell *matCellDef="let builder"> {{builder.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Company Phone Number </th>
                <td mat-cell *matCellDef="let builder"> {{builder.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let builder">
                    <mat-icon>{{builder.action}}</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [routerLink]="['./',row.orgId]" *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
        </table>
        <!-- <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator> -->
        <mat-paginator [length]="pageIndex" 

        [pageSize]="10" 

        [pageSizeOptions]="[pageSize]"

        (page)="pageEvent = getBuilder($event)">

      </mat-paginator>
    </div>
</div>
