<div class="display-block">
    <div class="docs-example-viewer-wrapper">
        <div class="docs-example-viewer-title" fxFlexAlign="baseline">
            <div class="docs-example-viewer-title-spacer">
                Filters</div>
        </div>
        <div class="docs-example-viewer-body">
            <form>
                <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="50px">
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Company Name">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Company Email Id">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input matInput placeholder="Phone Number">
                        </mat-form-field>
                    </div>
                    <div fxFlexAlign="center">
                        <button mat-raised-button type="submit">
                            <mat-icon>filter_list</mat-icon> Filter
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
